<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: aquamarine;
        }
        td{
            border: 1px solid black;
            padding: 5px;

            /*VERTICAL-ALING:-MIDDLE-TOp..BOTTOm.. alinhamento horizontal*/
        }
        td.dado{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>
  <!--
    tabela <simples>
        TABLE ROW= linha de tabela
        TABLE HEADER= cabeÃ§alho de tabela
        TABLE DATA= data de tabela
  -->
    <table>
        <tr> <!--primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
